version: '3.9'

networks:
  prosepetals-network:
    driver: bridge

volumes:
  database-volume:
  logs:

services:
  database:
    image: mysql:latest
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "database"]
      interval: 10s
      retries: 5
    container_name: database-container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: blog_db
    volumes:
      - database-volume:/var/lib/mysql
    networks:
      - prosepetals-network

  backend:
    image: sejal28/prosepetals-backend
    container_name: prosepetals-backend
    ports:
      - "9595:9595"
    environment:
      MYSQL_URL: jdbc:mysql://database:3306/blog_db?createDatabaseIfNotExist=true
      MYSQL_USERNAME: sejal
      MYSQL_PASSWORD: sejal
    volumes:
      - logs:/logs
    networks:
      - prosepetals-network
    depends_on:
      - database

  frontend:
    image: sejal28/prosepetals-frontend
    container_name: prosepetals-frontend
    stdin_open: true
    ports:
      - "3000:3000"
    networks:
      - prosepetals-network
    depends_on:
      - backend
