version: '3.7'

networks:
  prosepetals-network:
    driver: bridge

volumes:
  database-volume:
  logs:
  elasticsearch-data:

services:
  database:
    image: mysql
    container_name: database-container
    ports:
      - "3305:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: blog_db
      MYSQL_ROOT_HOST: "%"
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: Root@123
    volumes:
      - database-volume:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - prosepetals-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "database"]
      interval: 10s
      retries: 5
    restart: always

  backend:
    image: sejal28/prosepetals-backend
    container_name: prosepetals-backend
    ports:
      - "9596:9595"
    environment:
      MYSQL_URL: jdbc:mysql://database:3306/database?createDatabaseIfNotExist=true&enabledTLSProtocols=TLSv1.2
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: Root@123
    volumes:
      - logs:/logs
    networks:
      - prosepetals-network
    depends_on:
      database:
        condition: service_healthy

  frontend:
    image: sejal28/prosepetals-frontend
    container_name: prosepetals-frontend
    stdin_open: true
    ports:
      - "3000:3000"
    networks:
      - prosepetals-network
    depends_on:
      - backend
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.0
    container_name: elasticsearch-container
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - prosepetals-network

  logstash:
    image: docker.elastic.co/logstash/logstash:7.15.0
    container_name: logstash-container
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - prosepetals-network
    depends_on:
      - elasticsearch

  kibana:
    image: docker.elastic.co/kibana/kibana:7.15.0
    container_name: kibana-container
    ports:
      - "5601:5601"
    networks:
      - prosepetals-network
    depends_on:
      - elasticsearch
