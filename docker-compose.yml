version: '3.8'

services:
  database:
    image: mysql:latest
    container_name: database-container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: database
      MYSQL_USER: root
      MYSQL_PASSWORD: Root@123
    volumes:
      - prosepetals-db-data:/var/lib/mysql
    networks:
      - prosepetals-network

  backend:
    build: ./BACKEND/ProsePetal
    image: sejal28/prosepetals-backend
    container_name: prosepetals-backend
    depends_on:
      - database
    networks:
      - prosepetals-network

  frontend:
    build: ./FRONTEND
    image: sejal28/prosepetals-frontend
    container_name: prosepetals-frontend
    depends_on:
      - backend
    networks:
      - prosepetals-network

networks:
  prosepetals-network:

volumes:
  prosepetals-db-data:
